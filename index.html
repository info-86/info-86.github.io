<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>atoddx</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
      color: #111;
    }

    body {
  background: #f8f8f8;
}


    .center {
      margin-top: 35vh;
      text-align: center;
    }

   .clock {
  width: 200px;
  height: 200px;
  border: 4px solid #000;
  border-radius: 50%;
  position: relative;
  margin: 0 auto 12px auto;
  background: #fff;
}


  .number {
  position: absolute;
  font-size: 16px;
  font-weight: 600;
  font-family: Arial, Helvetica, sans-serif;
  color: #000;
}

.number.top {
  top: 8%;
  left: 50%;
  transform: translateX(-50%);
}

.number.right {
  top: 50%;
  right: 8%;
  transform: translateY(-50%);
}

.number.bottom {
  bottom: 8%;
  left: 50%;
  transform: translateX(-50%);
}

.number.left {
  top: 50%;
  left: 8%;
  transform: translateY(-50%);
}


    .hand {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform-origin: bottom;
      background: #000;
    }

 .hour {
  width: 5px;
  height: 42px;
}

.minute {
  width: 4px;
  height: 65px;
}

.second {
  width: 2px;
  height: 75px;
}


    .date {
      margin-top: 8px;
      font-size: 14px;
      letter-spacing: 1px;
    }

    footer {
      width: 100%;
      text-align: center;
      padding: 16px 0;
      background: rgba(255,255,255,0.6);
      font-size: 14px;
    }

    footer a {
      color: #000;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="center">
    <div class="clock">
      <div class="number" style="top:10%; left:50%;">12</div>
      <div class="number" style="top:50%; left:90%;">3</div>
      <div class="number" style="top:90%; left:50%;">6</div>
      <div class="number" style="top:50%; left:10%;">9</div>

      <div class="hand hour" id="hour"></div>
      <div class="hand minute" id="minute"></div>
      <div class="hand second" id="second"></div>
    </div>

    <div class="date" id="date"></div>
  </div>

  <footer>
    <a href="mailto:info@atoddx.com">info@atoddx.com</a>
  </footer>

<script>
  function updateClock() {
    const now = new Date();

    const sec = now.getSeconds();
    const min = now.getMinutes();
    const hr  = now.getHours() % 12;

    document.getElementById("second").style.transform =
      `translateX(-50%) rotate(${sec * 6}deg)`;

    document.getElementById("minute").style.transform =
      `translateX(-50%) rotate(${min * 6}deg)`;

    document.getElementById("hour").style.transform =
      `translateX(-50%) rotate(${hr * 30 + min / 2}deg)`;

    document.getElementById("date").textContent =
      now.toISOString().split("T")[0];
  }

  setInterval(updateClock, 1000);
  updateClock();
</script>

</body>
</html>
