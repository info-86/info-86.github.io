<script>
function updateAnalogClock() {
  const now = new Date();

  const seconds = now.getSeconds();
  const minutes = now.getMinutes();
  const hours = now.getHours() % 12;

  document.getElementById("secondHand")
    .setAttribute("transform", `rotate(${seconds * 6} 100 100)`);
  document.getElementById("minuteHand")
    .setAttribute("transform", `rotate(${minutes * 6 + seconds * 0.1} 100 100)`);
  document.getElementById("hourHand")
    .setAttribute("transform", `rotate(${hours * 30 + minutes * 0.5} 100 100)`);

  document.getElementById("dateText").textContent =
    now.toISOString().split("T")[0];
}

setInterval(updateAnalogClock, 1000);
updateAnalogClock();
</script>
