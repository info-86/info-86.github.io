<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>atoddx</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
      color: #111;
    }

    body {
      background: linear-gradient(180deg, #f5f5f5, #ffffff);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }

    .center {
      margin-top: 15vh;
      text-align: center;
    }

    .clock {
      width: 180px;
      height: 180px;
      border: 3px solid #000;
      border-radius: 50%;
      position: relative;
      margin: 0 auto 12px auto;
    }

    .number {
      position: absolute;
      transform: translate(-50%, -50%);
      font-size: 14px;
    }

    .hand {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform-origin: bottom;
      background: #000;
    }

    .hour {
      width: 4px;
      height: 40px;
    }

    .minute {
      width: 3px;
      height: 60px;
    }

    .second {
      width: 1px;
      height: 70px;
    }

    .date {
      margin-top: 8px;
      font-size: 14px;
      letter-spacing: 1px;
    }

    footer {
      width: 100%;
      text-align: center;
      padding: 16px 0;
      background: rgba(255,255,255,0.6);
      font-size: 14px;
    }

    footer a {
      color: #000;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="center">
    <div class="clock">
      <div class="number" style="top:10%; left:50%;">12</div>
      <div class="number" style="top:50%; left:90%;">3</div>
      <div class="number" style="top:90%; left:50%;">6</div>
      <div class="number" style="top:50%; left:10%;">9</div>

      <div class="hand hour" id="hour"></div>
      <div class="hand minute" id="minute"></div>
      <div class="hand second" id="second"></div>
    </div>

    <div class="date" id="date"></div>
  </div>

  <footer>
    <a href="mailto:info@atoddx.com">info@atoddx.com</a>
  </footer>

<script>
  function updateClock() {
    const now = new Date();

    const sec = now.getSeconds();
    const min = now.getMinutes();
    const hr  = now.getHours() % 12;

    document.getElementById("second").style.transform =
      `translateX(-50%) rotate(${sec * 6}deg)`;

    document.getElementById("minute").style.transform =
      `translateX(-50%) rotate(${min * 6}deg)`;

    document.getElementById("hour").style.transform =
      `translateX(-50%) rotate(${hr * 30 + min / 2}deg)`;

    document.getElementById("date").textContent =
      now.toISOString().split("T")[0];
  }

  setInterval(updateClock, 1000);
  updateClock();
</script>

</body>
</html>
